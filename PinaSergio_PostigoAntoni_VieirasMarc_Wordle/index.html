<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Souls Loldle</title>
  <link rel="stylesheet" href="./src/styles.css">
  <link rel="icon" href="/images/faviconDS.ico" type="image/x-icon">
</head>
<body>
  <h1>Soulsdle</h1>
  <p>¡Adivina el personaje basándote en las pistas!</p>

  <div id="game">
    <div id="categorias" class="pista">
      <div>Nombre</div>
      <div>Género</div>
      <div>Juego</div>
      <div>Origen</div>
      <div>Raza</div>
      <div>Tipo</div>
    </div>

    <div id="pistas">
      <!-- Aquí se mostrarán las pistas de cada intento -->
    </div>

    <div class="input-container">
      <input 
        type="text" 
        id="inputGuess" 
        placeholder="Introduce el nombre del personaje" 
        list="characterList"
      />
      <datalist id="characterList"></datalist>
      <button id="submitGuess">Adivinar</button>
    </div>

    <button id="giveHint" style="margin-top: 20px;">Pedir pista</button>
    <div id="hint" style="margin-top: 20px; font-weight: bold;"></div>
  </div>

  <script src="./src/characters.js" type="module" defer></script>
  <script src="./src/uiHandler.js" type="module" defer></script>
  <script src="./src/gameLogic.js" type="module" defer></script>
</body>
</html>
