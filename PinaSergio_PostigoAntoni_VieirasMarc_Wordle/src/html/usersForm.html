<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="form-container fade-in">
    <h2>Crear Usuario</h2>
    <form id="userForm">
      <div class="form-group">
        <label for="userName">Nombre de usuario:</label>
        <input type="text" id="userName" name="userName" placeholder="Introduce tu nombre de usuario" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
      </div>
      <div class="form-group">
        <label for="description">Descripción:</label>
        <input type="text" id="description" name="description" placeholder="Descríbete brevemente">
      </div>
      <div class="form-group">
        <label for="birthday">Fecha de nacimiento:</label>
        <input type="date" id="birthday" name="birthday">
      </div>
      <div class="form-group">
        <label for="rankNum">Número de rango:</label>
        <input type="number" id="rankNum" name="rankNum" min="1" max="7" required>
      </div>
      <div class="form-group">
        <label for="rankName">Rango:</label>
        <input type="text" id="rankName" name="rankName" placeholder="Rango asignado automáticamente" readonly>
      </div>
      <div class="form-group">
        <label for="nationality">Nacionalidad:</label>
        <input type="text" id="nationality" name="nationality" placeholder="Introduce tu nacionalidad">
      </div>
      <div class="form-group">
        <label for="gender">Género:</label>
        <select id="gender" name="gender">
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="prefiero no decirlo" selected>Prefiero no decirlo</option>
        </select>
      </div>
      <div class="form-group">
        <label for="race">Raza:</label>
        <select id="race" name="race">
          <option value="Guerrero">Guerrero</option>
          <option value="Vagabundo">Vagabundo</option>
          <option value="Piromántico">Piromántico</option>
          <option value="Marginado">Marginado</option>
          <option value="Clérigo">Clérigo</option>
          <option value="Hechicero">Hechicero</option>
          <option value="Monje">Monje</option>
          <option value="Errante">Errante</option>
          <option value="Otro1">Otro 1</option>
          <option value="Otro2">Otro 2</option>
        </select>
      </div>
      <button type="submit">Crear Usuario</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="../register.js"></script>
</body>
</html>
